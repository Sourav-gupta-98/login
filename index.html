<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Redressed&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Redressed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <title>Login</title>
  </head>
  <body>

      <center>
      <h1 id="root">Log in to Dashboard</h1><br>
      <div class="msg">
        <h3 id="msg1"></h3>
      </div>
      <div class="main">
        <form class="form1" action="#" method="post"><br>
          <span>Username/Email</span><br>
          <input id="username" type="email" name="Username" value="" placeholder="Your Email" autocomplete="off"><br><br>
          <span>Password</span><br>
          <input id="password" type="password" name="password" value="" placeholder="Enter Password"><br><br>
          <input class="submit" type="button" onclick="check()" name="submit" value="Submit"><br>
        </form>
      </div>
      </center>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
